<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatbot </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <div class="main">
        <div class="top">
            <h2 class="mt-4">IRIS</h2>
            <h4 class="mt-2">Hello <i class="fa fa-hand-spock-o ml-2"></i> </h3>
            <p class="mt-3">I am Iris, a Virtual Assistant <br> <span>How may I help you?</span></p>
        </div>

        <div class="card">
            <div class="droid"> <i class='fas fa-robot' style='font-size:36px'></i>
            </div>
            <p id="card-content" class="">Frequently Asked Questions <i class="fa fa-question ml-1" style="color:orange"> </i> </p>
            <div class="card1"> <i class="fa fa-circle mr-2" style="color:orange"></i> Can I redeem my FB before the original term?</div>
            <div class="card2 mt-2"> <i class="fa fa-circle mr-2" style="color:orange"></i> How do I pay my Credit card bill?</div>
            <div class="card3 mt-2"> <i class="fa fa-circle mr-2" style="color:orange"> </i> How can I get my Account Statement?</div>
            <div class="card4 mt-2"> <i class="fa fa-circle mr-2" style="color:orange"></i> What is the tenure of Fixed Deposit?</div>
            <div class="card5 mt-5"> <i class="fa fa-envelope mr-1"> </i> Start a New Conversation </div>
        </div>
    </div>
