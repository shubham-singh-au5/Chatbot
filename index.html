<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatbot </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="top">
            <h2 class="mt-4">IRIS</h2>
            <h4 class="mt-2">Hello <i class="fa fa-hand-spock-o ml-2"></i> </h3>
                <p class="mt-3">I am Iris, a Virtual Assistant <br> <span>How may I help you?</span></p>
        </div>

        <div class="card">
            <div class="droid"> <i class='fas fa-robot' style='font-size:36px'></i>
            </div>
            <p id="card-content" class="">Frequently Asked Questions <i class="fa fa-question ml-1"
                    style="color:orange"> </i> </p>
            <div class="card1"> <i class="fa fa-circle mr-2" style="color:orange"></i> Can I redeem my FB before the
                original term?</div>
            <div class="card2 mt-2"> <i class="fa fa-circle mr-2" style="color:orange"></i> How do I pay my Credit card
                bill?</div>
            <div class="card3 mt-2"> <i class="fa fa-circle mr-2" style="color:orange"> </i> How can I get my Account
                Statement?</div>
            <div class="card4 mt-2"> <i class="fa fa-circle mr-2" style="color:orange"></i> What is the tenure of Fixed
                Deposit?</div>
            <div class="card5 mt-4"> <i class='far fa-comment-alt mr-2'></i> Start a New Conversation </div>
        </div>
    </div>

    <div class="icon">
        <i class='fas fa-comment' style='font-size:38px;color:red'></i>
    </div>


    <script src="./index.js"></script>
</body>

</html>
